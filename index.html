<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>

    <!--  PUUTTUU
    Puuttuu vielä mediaqueryt style.css
    Tekstiä pitää vielä saada keskitettyä.
    Värivalinnat,fontit yms. puuttuu.
    Tilankäyttö, padding,margin yms pitää katsoa tarkemmin.
    -->
      
    <!-- Flex-box alkaa tästä-->
    <div class="flex-box">
      <form action="" id="customerform">
        <header><h1>Asiakaspalaute Otsikko</h1></header>
        <div class="roomnumber">
          <input type="text" id="roomnum" placeholder="Huoneistonne numero?" />
        </div>  	      

        <div class="ask1">
          <p>Suosittelisitteko Huoneistohotelli Lietsua ystävillenne?</p>
          <label
            ><input
              type="radio"
              id="button"
              name="suositus"
              value="kylla"
            />Kyllä</label
          >

          <label
            ><input type="radio" id="button" name="suositus" value="en" />En</label
          >
        </div>
        <div class="ask2">
          <p>Oletteko havainneet huoneistossa puutteita?</p>
          <label
            ><input type="radio" id="button" name="puuttuu" value="en" />En</label
          >
          <label
            ><input
              type="radio"
              id="nappi"
              name="puuttuu"
              value="kylla"
            />Kyllä</label
          >
          <!-- Checkboxien pitää olla suorassa linjassa-->
          <div id="checkboxes" style="display:none;">
            <div>
              <input type="checkbox" id="coding" name="interest" value="coding">
              <label for="coding">wc-paperi</label>
            </div>
            <div>
              <input type="checkbox" id="music" name="interest" value="music">
              <label for="music">pyyhkeet tai liinavaatteet</label>
            </div>
            <div>
              <input type="checkbox" id="art" name="interest" value="art">
              <label for="art"> keittiötarvikkeet ja astiat</label>
            </div>
            <div>
              <input type="checkbox" id="sports" name="interest" value="sports">
              <label for="sports">huoneiston lämpötila</label>
            </div>
            <div>
              <input type="checkbox" id="cooking" name="interest" value="cooking">
              <label for="cooking">huoneiston siisteys</label>
            </div>
</div>

        
         <!-- Flex-box alkaa tästä-->
         <p style="font-weight: bold;">
                Text area pitää vielä katsoa
              </p>
        
     

        <textarea
          placeholder="Haluaisitteko kertoa meille jotain muuta tai kysyä meiltä jotain? Vastaamme teille mahdollisimman pian."
        ></textarea>
        <input type="submit" value="Submit">
      </form>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
